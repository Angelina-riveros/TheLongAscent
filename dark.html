<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            background: #181818;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .fire-glow {
            color: #fff8e1;
            font-family: 'Grenze Gotisch', serif;
            font-size: 2.5em;
            text-align: center;
            padding: 40px 60px;
            border-radius: 20px;
            background: radial-gradient(circle at 50% 80%, #ff9800 0%, #ff5722 40%, #181818 100%);
            box-shadow: 0 0 60px 20px #ff9800, 0 0 120px 40px #ff5722;
            letter-spacing: 2px;
            max-width: 90vw;
        }
    </style>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100..900&display=swap');
    </style>
</head>
<body>
    <div class="fire-glow">
    ‘It’s not that bad.’<br>‘Everyone does it.'
    <br><br>
    <a href="breakfree.html" class="breakfree-btn">Break Free</a>
    <style>
        .breakfree-btn {
            display: inline-block;
            margin-top: 32px;
            padding: 16px 40px;
            font-size: 1em;
            font-family: 'Grenze Gotisch', serif;
            color: #fff8e1;
            background: rgba(30, 20, 10, 0.7);
            border: 2px solid #ff9800;
            border-radius: 8px;
            box-shadow: 0 0 16px 2px #ff9800, 0 0 8px 2px #ff5722;
            text-decoration: none;
            letter-spacing: 2px;
            transition: background 0.3s, color 0.3s, box-shadow 0.3s;
        }
        .breakfree-btn:hover {
            background: #ff9800;
            color: #181818;
            box-shadow: 0 0 32px 8px #ff9800, 0 0 16px 4px #ff5722;
        }
    </style>
    </div>
</body>
</html>
