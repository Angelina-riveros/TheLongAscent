<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun 2</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to top, #ffe082 0%, #90caf9 100%);
            position: relative;
            overflow: hidden;
        }
        .sun {
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 320px;
            height: 120px;
            background: radial-gradient(circle at 50% 60%, #fffde7 0%, #ffe082 60%, #ffb300 100%);
            border-radius: 50% 50% 0 0;
            box-shadow: 0 0 80px 40px #ffe082;
        }
    </style>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100..900&display=swap');
    </style>
</head>
<body>
    <div class="sun"></div>
    <div class="welcome-text">Welcome</div>
    <a href="index.html" class="return-btn">Return to Beginning</a>
    <style>
        .welcome-text {
            position: absolute;
            top: 20vh;
            left: 50%;
            transform: translateX(-50%);
            color: #181818;
            font-family: 'Grenze Gotisch', serif;
            font-size: 2.5em;
            text-align: center;
            letter-spacing: 2px;
            z-index: 2;
        }
        .return-btn {
            display: block;
            position: absolute;
        top: 30vh; /* Adjusted to remove gap */
            left: 50%;
            transform: translateX(-50%);
            padding: 16px 40px;
            font-size: 1em;
            font-family: 'Grenze Gotisch', serif;
            color: #181818;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #ffe082;
            border-radius: 8px;
            box-shadow: 0 0 16px 2px #ffe082;
            text-decoration: none;
            letter-spacing: 2px;
            transition: background 0.3s, color 0.3s, box-shadow 0.3s;
        }
        .return-btn:hover {
            background: #ffe082;
            color: #fffde7;
            box-shadow: 0 0 32px 8px #ffe082;
        }
    </style>
</body>
</html>
